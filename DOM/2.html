<html>
    <head>
        <title>JavaScript Events </title>
    </head>
    <style>
        button{
            height: 40px;
            width: 150px;
            border-radius: 5px;
            background-color: aqua;
            color: blue;
            
        }
        div{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            margin-top : 15%
        }
    </style>
    <body>
        <div>
            <button ondblclick="alert('Double click Event')">Double click </button>
        </div>
    </body>
</html>
