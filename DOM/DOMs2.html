<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <img id="main" src="https://thumbs.dreamstime.com/b/spiritual-omkareshwar-jyotirlinga-temple-banks-narmada-river-omkareshwar-madhyapradesh-india-can-be-termed-as-231340323.jpg?w=1600" width="300px" height="300px"/>
    <button onclick="incrementsize()">+</button>
    <button onclick="decrementsize()">-</button>
</head>
<body>
    <script>
            function incrementsize(){
                let img = document.getElementById("main")
                img.width = img.width*1 + 5;
                img.height = img.height*1 + 5;
            }
            function decrementsize(){
                let img = document.getElementById("main")
                img.width = img.width*1 - 5;
                img.height = img.height*1 - 5;
            }
    </script>
</body>
</html>
