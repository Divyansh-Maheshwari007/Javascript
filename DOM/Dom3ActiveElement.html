<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
    </style>
    <script>
        function GFG()
        {
            let x = document.activeElement.tagName;
            document.getElementById("indro").innerHTML = x ; 
        }
    </script>
</head>
<body onclick="GFG()">
    <h1>Divyansh maheshwari</h1>
    <h2>Document Object Mode </h2>
    <input type="text" placeholder="Name">
    <button>    submit</button>
    <p id = "indro"></p>    
   
</body>
</html>
