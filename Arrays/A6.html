<body>
    <p>If the given input is a number, you should return the factorial of that number. The factorial of a natural number n is the product of the positive integers less than or equal to n. So, 2! = 2, 3! = 6, 4! = 24 and so on.

        const input = 6;
        output: 720</p>
        <pre>
            <script>

                    let n1 = parseInt(1)
                    if(n1===0 || n1 ===1){
                    document.write("1");
                    process.exit();
                    }

                    let result = 1;

                    for(let i=2; i<=n1; i++)
                    {
                         result*=i;
                    }
                     document.write(result)


 

            </script>
        </pre>
</body>
