<body>
    <h2>2.If the given input is an array of numbers, return the sum of all the positives ones. If the array is empty or there aren't any positive numbers, return 0.

        const input = [1, -4, 12, 0, -3, 29, -150];
        output :- 42;</h2>
        <pre>
            <script>
                const input = [1, -4, 12, 0, -3, 29, -150];
                let x=0;
                let out = input.filter((num)=>{ return num>0});
                document.write("<br>"+out)
                for(let i=0; i<out.length; i++)
            {
                x = x+out[i];
                //document.write("<br>"+x)
            }
            document.write("<br>"+x)

            const sumOfPositives = input
           .filter(num => num > 0)   // Keep only positive numbers
           .reduce((acc, num) => acc + num, 0);  // Sum them
           document.write("<br>"+sumOfPositives)
            </script>
        </pre>
</body>
