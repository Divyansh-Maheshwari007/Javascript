<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1. Square the value of every element in the array. Presume that you will only get numbers in the input array.
        const input = [1, 2, 3, 4, 5];
        output: - [1, 4, 9, 16, 25];</h2>
        <pre>
            <script>
                const input = [1,2,3,4,5];
                let out = input.map((num)=> {return  num*num});
                document.write(out);
            </script>
        </pre>
</body>
</html>
