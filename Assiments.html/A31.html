<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>9 99 999 9999 99999 …….</h1>
    <pre>
        <script>
            for(let i=1; i<=10; i++)
        {
            for(let j=1; j<=i; j++)
        {
            document.write("9");
        }
            document.write(" ");
        }
        </script>
    </pre>
</body>
</html>
