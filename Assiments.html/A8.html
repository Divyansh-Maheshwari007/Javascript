<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>WAP to print Fibonacci series</h1>
        <pre>
            <script>
                let num =  prompt("Enter number ");
                let num1 = 0;
                let num2 = 1;
                let num3 = 0;
                for(let i=1; i<num; i++)
            {
                num3 = num1+num2;

                document.write("<br>"+num1);
                num1=num2;
                num2=num3;
            }
            </script>
        </pre>
</body>
</html>
