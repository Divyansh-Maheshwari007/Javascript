<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print Alphabets in reversing order</h1>
    <pre>
        <script>
            for(let i=90; i>=65; i--)
        {
            document.write(" "+String.fromCharCode(i));
        }
        </script>
    </pre>
</body>
</html>
