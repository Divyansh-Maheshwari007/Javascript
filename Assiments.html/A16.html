<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>…... -6 -3 0 3 6 9 ……. n terms</h1>
    <pre>
        <script>
                 let num = prompt("Enter a number");
                
                 
                 for(let i=(num*-1); i<=num; i++)   // num*-1 ye is liye hai ki apne lo positive or nagative value dono dena hai to loop nagative value se start ho jaye.
                 {
                    if(i%3==0)
                    document.write("  "+i);
                 }
        </script>
    </pre>
</body>
