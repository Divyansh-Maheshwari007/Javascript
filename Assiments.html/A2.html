<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <h1>WAP to print N natural number</h1>
        <script>
            const num = prompt("Enter Positive number "); // number input lene ke liye hai 
            for(let i=1; i<=num; i++)
        {
            document.write("<br>"+i); // numbers ko print kr raha hai 
        }
      
    
        </script>
    </pre>
</body>
</html>
