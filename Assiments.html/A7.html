<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to check whether entered number is prime or not.</h1>
    <pre>
        <script>
            let num = prompt("Enter a number ");
            let count = 0;
           for(let i=1; i<=num; i++)
        {
            if(num%i==0)
        {
           count++;
        }
        }

        if(count==2 || num==1)
        {
            document.write("<br> prime number ")
        }
        else
        {
            document.write("<br> not prime number" )
        }
        </script>
    </pre>
</body>
</html>
