<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to convert binary number into decimal number</h1>
    <pre>
        <script>
                // Take binary input from user
                 const binary = prompt("Enter a binary number (e.g. 1010):");

                // Convert binary to decimal using parseInt
                const decimal = parseInt(binary, 2);  // '2' means base 2

                // Display the result on the webpage
                document.write(`The decimal value of binary <strong>${binary}</strong> is <strong>${decimal}</strong>`);
        </script>
    </pre>
</body>
</html>
