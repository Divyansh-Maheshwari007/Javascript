<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <h1>WAP to print N natural numbers in reverse order</h1>
        <script>
            let num = prompt("Enter a number");
            for(let i=num; i>=1; i--)
        {
            document.write("<br>"+i);
        }
        </script>
    </pre>
</body>
</html>
