<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <h1>WAP to find out the sum of N natural number.</h1>
        <script>
                let num = 0;
                const n = prompt("Enter a number ");
                for (let i = 1; i<=n; i++)
                {
                    num+=i;  // num = num+i 
                }
                document.write(num);
        </script>
    </pre>
</body>
</html>
