<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1 2 2 4 8 32 …… n terms</p>
    <pre>
        <script>
                 let num =  prompt("Enter number ");
                let num1 = 1;
                let num2 = 2;
                let num3 = 1;
                document.write("<br>"+num1);
                document.write("<br>"+num2);
                
                for(let i=1; i<num; i++)
            {
                num3 = num1*num2;

                document.write("<br>"+num3);
                num1=num2;
                num2=num3;
            }
        </script>
    </pre>
</body>
