<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to find out LCM of a number</h1>
    <pre>
        <!DOCTYPE html>
        <html>
        <head>
            <title>LCM Finder</title>
        </head>
        <body>
        
        <script>
           // Take input from user
            const num1 = parseInt(prompt('Enter the first positive integer:'));
            const num2 = parseInt(prompt('Enter the second positive integer:'));
        
            let max = (num1 > num2) ? num1 : num2; // dono value me se badi value kon si hai wo bata raha hai
        
            // Find LCM
            while (true) {
                if (max % num1 === 0 && max % num2 === 0)  // is me esa ho raha hai jo max hai wo pura divide ho raha hai ki nhi number 1 
                { 
                    document.write(`The LCM of ${num1} and ${num2} is ${max}`);
                    break;
                }
                max++;
            }

       
        </script>
        
        </body>
        </html>
        
    </pre>
</body>
</html>
