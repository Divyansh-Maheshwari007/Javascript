<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print N even numbers.</h1>
    <pre>
        <script>
            let num = prompt("Enter a number");
            for(let i=1; i<=num*2; i++)
        {
            if(i%2==0)
        {
                document.write("<br> Even number :  "+i); 
        }
        }
        </script>
    </pre>
</body>
</html>
