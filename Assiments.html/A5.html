<body>
    <h1>WAP to find out the factorial of a number.</h1>

        <script>
                let num = BigInt((prompt("Enter a number "))); // change into integer because number String hi leta hai 
                let num1 = 1n; 
                for(let i=num; i>=1; i--) 
                {
                       num1*=i;
                      
                }
                document.write(num1);  

                
                
        </script>
