<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>WAP to reverse all the numbers between two entered numbers</p>
    <pre>
    <script>
    let n1 = 12; 
    let n2 = 42;

    for(let i=n1; i<=n2; i++ )
    {
        document.write("<br> orignal number "+i+" :  ")
        let num = parseInt(i)
            let reversed = 0;
            //document.write(num+"<br>")
             while (num !== 0)
              {
                     let digit = num % 10;
                     //document.write(digit)
                     reversed = reversed * 10 + digit;
                     num = Math.floor(num / 10);
              }
        document.write("  Revered number "+reversed)
        
    }
</script>
</pre>
</body>
</html>
