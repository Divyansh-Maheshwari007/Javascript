<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>WAP to print tables of all the numbers between two entered numbers</p>
     <pre>
        <script>
            let n1 = 2;
            let n2 = 5;
            for(let i=n1; i<=n2; i++)
        {
            for(let j=1; j<=10; j++)
        {
            document.write("<br>"+i+" X "+j+" = "+(j*i))
        }
            document.write("<br>")
        }
        </script>
     </pre>
</body>
</html>
