<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print alphabets in lowercase</h1>
    <pre>
        <script>
            for(let i=97; i<=122; i++)
        {
            document.write("<br>   "+String.fromCharCode(i));
        }
        </script>
    </pre>
</body>
</html>
