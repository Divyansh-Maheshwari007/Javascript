
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to print table of a number.</h1>
    <pre>
        <script>
            const num = prompt("Enter a number ");
            for(let i=1; i<=10; i++)
        {
             
            document.write("<br>"+num+" * "+i+"  =  "+(num*i));
        }
        </script>
    </pre>
</body>
</html>
