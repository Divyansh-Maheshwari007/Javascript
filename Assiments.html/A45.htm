<body>
    <p>WAP to find out the sum of all the digits of a number</p>
    <pre>
        <script>
            let x = 132;
            let sum =0;
            let digit ;
            while(x!=0)
        {
            digit = x%10;
            sum = sum+digit;
            x = (x/10)
        }
        sum = parseInt(sum)
        document.write(sum);
        </script>
    </pre>
</body>
