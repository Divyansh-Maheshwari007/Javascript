<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1 + 1/2 + 1/3 + 1/4 + 1/5 â€¦.. n terms(find out sum)</p>
    <pre>
        <script>
            let num = prompt("Enter a number");
            let sum = 0;
            for(let i=1; i<=num; i++)
        {
            document.write("  1/"+i);
            sum = sum+1/i;
        }
        document.write(" = "+sum);
        </script>
    </pre>
</body>
</html>
