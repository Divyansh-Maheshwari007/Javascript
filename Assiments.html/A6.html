<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>WAP to find out the factors of a number.</h1>
    <pre>
        <script>
            let num1 = (prompt("Enter a number "));
            for(let i=1; i<=num1; i++)
        {
            if(num1%i==0)
        {
            document.write("<br> Factors : "+i);
        }
        }

        </script>
    </pre>
</body>
</html>
