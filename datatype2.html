<pre>
<script>
    var a = "20";
    var b =  5;

    document.write('<br> "20" + 5  :- '+(a+b));
    
    
    document.write('<br> "20" * 5  :- '+(a*b));
    document.write('<br> "20" / 5  :- '+(a/b));
    
    document.write('<br> 21%5   :- ' +(21%5));
    document.write('<br> -21%5  :- ' +(-21%5));  // first number jis type ka hota hai us type ka hi remaindar aata hai jese is me -21 hai  
    document.write('<br> 21%-5  :- ' +(21%-5)); // 1 
    document.write('<br> -21%-5  :- ' +(-21%-5)); // -1 
    document.write('<br> 5%21  :- ' +(5%21));  // moduls me first digit choti hai to wo us ko hi show krta hai 
    document.write('<br> 21.5%5 :-'+(21.%5)); // 1.5
    document.write('<br> 21%0 : - '+(21%0));  // NaN 
    document.write('<br> 0%0  : - '+(0%0));  // NaN 

    document.write('<br> 21/0  :-  '+(21/0)); // Infinity 
    document.write('<br> -21/0 :-  '+(-21/0)); // - Infinity
    document.write('<br> 21/-0 :-  '+(21/-0));  // - Infinity 
    document.write('<br> 21/-0 :-  '+(-21/-0));  //  Infinity
    
    document.write('<br> 0/0   :-  '+(0/0)); // NaN
    document.write('<br> 0/20   :-  '+(0/20)); // 0 
    document.write('<br> "20"+null   :-  '+('20'+null)); // 20null
    document.write('<br> "20"+undefined    :-  '+('20'+undefined)); // 20undefined

    document.write('<br> 20+null :- '+(20+null)); //20
    document.write('<br> 20+NaN :- '+(20+NaN)); // NaN
    document.write('<br> 20+undefined :- '+(20+undefined)); // NaN
    document.write('<br> 20*null :- '+(20*null)); // 0

    document.write('<br> 20+true :- '+(20+true)); //21
    document.write('<br> "20"+true :- '+("20"+true)); // 20true

    //== double equals
    //It checks for equality of value, but allows type coercion (i.e., converts types if needed).

    document.write('<br> null==undefined :-'+(null==undefined) ); // true
    document.write('<br> 1==true :-'+(1==true) ); // true
    document.write("<br> NaN == NaN : "+(NaN == NaN)); //false kyunki NaN kisi bhi value ke barabar nahi hotaâ€”even khud ke bhi nahi. "NaN is not equal to anything, including itself."
    document.write("<br>NaN != NaN : "+(NaN != NaN));  // true
    document.write("<br> 10 == 10n : "+(10 == 10n));  // true 
    document.write("<br> 10 === 10n : "+(10 === 10n)); // false
    

    //=== (Triple Equals)
    // Strict Equality: It checks for equality of both value and type.
    document.write('<br> null===undefined :-'+(null===undefined) ); // false














    
</script>
</pre>
